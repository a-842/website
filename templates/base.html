<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Retro Hub{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>MY ONLINE HUB</h1>
        <p>Status: Always Tinkering...</p>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('references') }}">References</a></li>
            <li><a href="{{ url_for('blogs') }}">Blog</a></li>
            <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - My Online Hub Hub</p>
    </footer>
</body>
</html>
