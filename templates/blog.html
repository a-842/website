{% extends 'base.html' %}

{% block title %}Rants - My Retro Hub{% endblock %}

{% block content %}
<section>
    <h2>Rants & Blog Posts</h2>
    <ul>
        {% for blog in blogs %}
            <li><a href="{{ url_for('blog_post', post=blog) }}">{{ blog.replace("_", " ").title() }}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
